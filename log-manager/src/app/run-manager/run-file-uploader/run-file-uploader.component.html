<h2 mat-dialog-title>Upload Logs</h2>
<mat-dialog-content class="mat-typography">
    <h3><b>{{data.name}}</b><br><small> {{data.location}} - {{data.date | date: "mediumDate"}}</small></h3>
<!--    <p>{{data.notes}}</p>-->

  <input
    #fileInput
    hidden="true"
    type="file"
    multiple
    onclick="this.value=null"
    (change)="(null)"
    accept=".log"
  />
    <div class="flex-row">
  <button mat-flat-button color="primary" (click)="fileInput.click()">
    <mat-icon class="pad-right">upload</mat-icon>
    Select Log Files
  </button>
        <h3>{{fileInput.files?.length}} Files Selected</h3>
    </div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
